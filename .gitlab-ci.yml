stages:
  - src-test

src-test:
  image: python:3.9.7
  stage: src-test
  before_script:
    - pip install -e ./src
    - make prepare-test
  script:
    - coverage run -m pytest
    - coverage report
    - coverage xml
  coverage: '/(?i)total.*? (100(?:\.0+)?\%|[1-9]?\d(?:\.\d+)?\%)$/'
  artifacts:
    reports:
      coverage_report:
        coverage_format: cobertura
        path: coverage.xml
  rules:
    - changes:  # Do not test if the changes are only in docs or build
        - docs/*
        - build/*
      when: never
